name: ShopJoy CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: shopjoy_db
          POSTGRES_PASSWORD: Final@2025
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'oracle'
        cache: 'maven'

    - name: Install PostgreSQL Client
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Initialize Database
      run: |
        PGPASSWORD='Final@2025' psql -h localhost -U postgres -d shopjoy_db -f docs/shopjoy_tables.sql
        PGPASSWORD='Final@2025' psql -h localhost -U postgres -d shopjoy_db -f docs/shopjoy_data.sql

    - name: Build with Maven
      run: mvn clean compile

    - name: Run Database Tests
      run: |
        # Use exec:java to run the MasterTestRunner which executes all DAO tests
        mvn exec:java -Dexec.mainClass="com.shopjoy.test.MasterTestRunner" -Dexec.classpathScope="test"
